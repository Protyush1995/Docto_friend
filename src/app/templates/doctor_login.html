<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doctor Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --primary:#0040ff;
      --bg:#f6f8ff;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --accent:#0b63ff;
      --card-shadow:0 12px 32px rgba(0,64,255,0.10);
      --input-shadow:0 8px 20px rgba(0,64,255,0.06);
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),#ffffff 60%);
      color:#0b1226;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:920px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
    }

    /* Left promo */
    .promo{
      background:linear-gradient(180deg, rgba(0,64,255,0.03), transparent);
      padding:32px;
      border-radius:var(--radius);
      box-shadow:var(--card-shadow);
      border:1px solid rgba(0,64,255,0.06);
    }
    .brand{
      display:flex; align-items:center; gap:14px; margin-bottom:18px;
    }
    .logo{
      width:64px; height:64px; border-radius:12px;
      background:linear-gradient(135deg,var(--primary),#0066ff);
      color:#fff; display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:22px; box-shadow:0 8px 24px rgba(0,64,255,0.12);
    }
    .promo h1{ margin:0; font-size:26px; color:var(--primary); }
    .promo p{ margin:10px 0 0 0; color:var(--muted); font-size:15px; line-height:1.5; }

    /* Right login card */
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--card-shadow);
      border:1px solid rgba(0,64,255,0.05);
    }
    .card h2{ margin:0 0 6px 0; color:var(--primary); font-size:20px; }
    .card p.sub{ margin:0 0 18px 0; color:var(--muted); font-size:13px; }

    label{ display:block; font-weight:600; color:#062a8a; margin-top:10px; font-size:13px; }
    input[type="email"],
    input[type="password"]{
      width:100%; padding:12px 14px; margin-top:8px; border-radius:8px;
      border:1px solid rgba(0,0,0,0.09); box-shadow:var(--input-shadow);
      font-size:15px; background:#fff;
    }
    .row{ display:flex; align-items:center; justify-content:space-between; margin-top:12px; }
    .remember{ display:flex; align-items:center; gap:8px; color:var(--muted); font-size:13px; }
    .link{ color:var(--primary); text-decoration:none; font-weight:600; font-size:13px; }

    .btn{
      width:100%; margin-top:16px; padding:12px; border-radius:10px; border:none;
      background:linear-gradient(180deg,var(--primary),#0033cc); color:#fff; font-weight:700;
      box-shadow:0 10px 28px rgba(0,64,255,0.12); cursor:pointer; font-size:15px;
    }

    .alt {
      margin-top:12px; text-align:center; color:var(--muted); font-size:13px;
    }
    .alt a{ color:var(--primary); text-decoration:none; font-weight:600; }

    /* small screens */
    @media (max-width:900px){
      .wrap{ grid-template-columns: 1fr; }
      .promo{ order:2 }
      .card{ order:1 }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="promo">
      <div class="brand">
        <div class="logo">DD</div>
        <div>
          <div style="font-weight:700; color:var(--primary);">Doctor Dashboard</div>
          <div style="color:var(--muted); font-size:13px;">Secure access for clinicians</div>
        </div>
      </div>
      <h1>Seamless access. Smart care.</h1>
      <p>Log in to manage clinics, appointments and patient records. Fast, secure and built for healthcare professionals.</p>
    </div>

    <div class="card" role="main" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Welcome back, Doctor</h2>
      <p class="sub">Sign in to continue to your dashboard</p>

      <form id="loginForm" onsubmit="return false;" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@hospital.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>

        <div class="row">
          <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
          <a class="link" href="{{ url_for('main.doctor_forgot_password_page') }}">Forgot password?</a>
        </div>

        <button id="loginBtn" class="btn">Sign in</button>

        <div class="alt">New here? <a href="{{ url_for('main.doctor_registration_form') }}">Create an account</a></div>
      </form>
    </div>
  </div>

  <script>
    // Minimal client-side demo behavior
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const msg = window.alert;
      if (!email || !pass) { msg('Please enter email and password'); return; }
      // Demo success — in real app post to backend
      msg('Login successful — redirecting to dashboard (demo)');
      // window.location.href = '/doctor_dashboard.html';
    });
  </script>
</body>
</html>
